<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/MinJe - Kakao Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        
    <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">MinJe</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-2x fa-lg"></i></span>
                <span><i class="fas fa-bars fa-2x"></i></span>
            </div>
    </header>
    

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2021년 1월 9일 토요일
        </div>

        <div class="message-row">
            <img src="https://images.unsplash.com/photo-1567170566706-e2d2db258886?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80">
            <div class="message-row__content">
                <span class="message__author">Dane</span>
                <div class="message__info">
                    <span class="message__bubble">Hey</span>
                    <span class="message__time">03:03</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
             <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up</span>
                    <span class="message__time">03:03</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://images.unsplash.com/photo-1567170566706-e2d2db258886?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80">
            <div class="message-row__content">
                <span class="message__author">Dane</span>
                <div class="message__info">
                    <span class="message__bubble">자니..?</span>
                    <span class="message__time">03:05</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
  
    <div id="no-mobile">
        <span>
            화면을 작게 만들어주세요:)
        </span>
    </div>

    <script src="https://kit.fontawesome.com/4e4a64ccb7.js" 
    crossorigin="anonymous"></script>
</body>
</html>
